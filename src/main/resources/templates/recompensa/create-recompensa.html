<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" th:href="@{/assets/bootstrap-5.3.3.min.css}">
    <script th:src="@{/assets/bootstrap-5.3.3.min.js}"></script>
    <script th:src="@{/assets/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/assets/mask.js}"></script>
    <script th:src="@{/assets/fontawesome.js}"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.ico">
    <title>Criar recompensa</title>
</head>
<body>
    <h3>Criar recompensa</h3>
    <hr>
    <a href="/recompensas/list" class="btn btn-secondary btn-sm mb-3"><i class="fa fa-arrow-left"></i>&nbsp;Voltar</a>
    <form th:action="@{/recompensas/create-recompensa}" th:object="${recompensa}" method="POST">

        <label>Descricao:</label>
        <input type="text" th:field="*{descricao_recompensa}" class="form-control mb-4 w-25" placeholder="Digite a descrição da recompensa"/>
        <div th:if="${#fields.hasErrors('descricao_recompensa')}" th:errors="*{descricao_recompensa}" class="text-danger"></div>

        <label>Valor:</label>
        <input type="text" th:field="*{valor_recompensa}" class="form-control mb-4 w-25" placeholder="Digite o valor da recompensa"/>
        <div th:if="${#fields.hasErrors('valor_recompensa')}" th:errors="*{valor_recompensa}" class="text-danger"></div>

        <button type="submit" class="btn btn-success col-2"><i class="fa fa-plus"></i>&nbsp;Cadastrar</button>
    </form>
</body>
</html>
