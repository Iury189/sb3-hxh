<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/assets/bootstrap-5.3.3.min.css">
    <script src="/assets/bootstrap-5.3.3.min.js"></script>
    <script src="/assets/jquery-3.7.1.min.js"></script>
    <script th:src="@{/assets/fontawesome.js}"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lixeira de Hunters</title>
</head>
<body>
    <h3>Lixeira de Hunters</h3>
    <hr>
    <a href="/hunters/list" class="btn btn-secondary btn-sm mb-3"><i class="fa fa-arrow-left"></i>&nbsp;Voltar</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Altura</th>
                <th>Peso</th>
                <th>Tipo Hunter</th>
                <th>Tipo Nen</th>
                <th>Tipo Sanguíneo</th>
                <th>Início</th>
                <th>Término</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="hunter : ${hunters}">
            <td th:text="${hunter.id}"></td>
            <td th:text="${hunter.nome_hunter}"></td>
            <td th:text="${hunter.idade_hunter}"></td>
            <td th:text="${hunter.alturaFormatada}"></td>
            <td th:text="${hunter.pesoFormatado}"></td>
            <td th:text="${hunter.tipo_hunter_id.descricao}"></td>
            <td th:text="${hunter.tipo_nen_id.descricao}"></td>
            <td th:text="${hunter.tipo_sanguineo_id.descricao}"></td>
            <td th:text="${hunter.inicioFormatado}"></td>
            <td th:text="${hunter.terminoFormatado}"></td>
            <td>
                <a th:href="@{'/hunters/restore-hunter/' + ${hunter.id}}" class="btn btn-primary btn-sm">Restaurar</a>
                <a th:href="@{'/hunters/delete-hunter/' + ${hunter.id}}" class="btn btn-danger btn-sm">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
